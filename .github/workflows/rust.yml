name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install mzoon
      run: cargo install mzoon --git https://github.com/MoonZoon/MoonZoon --locked
    - name: Build
      run: mzoon build -r
      
